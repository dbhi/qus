versions:

  default: &ver_def
    debian: &ver_debian_def
      base: "7.1"
      rev: "+dfsg-2"
    fedora: &ver_fedora_def
      base: "7.0.0"
      rev: "3.fc37"

archs:

  amd64:
    version: *ver_def
    alias:
      - x86_64
      - x86-64
      - AMD64
    fedora: x86_64
    qemu: x86_64

  arm64v8:
    version: *ver_def
    alias:
      - arm64
      - aarch64
      - armv8
      - ARMv8
    debian: arm64
    fedora: aarch64
    qemu: aarch64

  arm32v7:
    version: *ver_def
    alias:
      - arm
      - aarch32
      - armv8l
      - armv7
      - armv7l
      - ARMv7
      - armhf
      - armv7hl
    debian: armhf
    qemu: arm

  arm32v6:
    version: *ver_def
    alias:
      - ARMv6
      - armel
    debian: armel
    qemu: arm

  arm32v5:
    version: *ver_def
    alias:
      - ARMv5
    debian: armel
    qemu: arm

  i386:
    version: *ver_def
    alias:
      - i686
      - x86
    fedora: i686

  ppc64le:
    version: *ver_def
    alias:
      - ppc64
      - ppc64el
      - POWER8
    debian: ppc64el

  s390x:
    version: *ver_def
    alias:

  mipsle:
    version: *ver_def
    alias:
      - mips
      - mipsel
    debian: mipsel
    qemu: mipsel

  mips64le:
    version: *ver_def
    alias:
      - mips64
      - mips64el
    debian: mips64el
    fedora: mips64el
    qemu: mips64el
